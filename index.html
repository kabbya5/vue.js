<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Vue js tutorial </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

<style media="screen">
  body{
    font-family: serif;
    padding: 20px 20%;
  }
  h2{
    text-align: center;
    font-size: 22px;
    text-transform: capitalize;
    color:#333333;
    font-weight: 500px;
  }
  .images{
    display: block;
    width: 400px;
    height: 300px;
  }
  .images img{
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

  </head>
  <body>
    <div class="element">

      <h2 > {{title}}    </h2>
      <div class="images">
        <img v-bind:src="src" v-bind:alt="alt">
        <a v-bind:href="link"> learn more </a>

      </div>

    </div>



    <script src="vue.js"> </script>
  </body>
</html>
